user nginx;
worker_processes  1;

pid        /var/run/nginx.pid;

worker_rlimit_nofile 10240;

events {
  worker_connections  10240;
}

http {

  include /etc/nginx/mime.types;
  default_type  application/octet-stream;

  server_tokens off;
  proxy_buffering off;
  client_max_body_size 2M;

  upstream frontend-website {
    server frontend-website:3000;
    keepalive 400;
  }

  upstream service-api {
    server service-api:8080;
    keepalive 400;
  }

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  keepalive_timeout  65;

  gzip  on;
  gzip_http_version 1.0;
  gzip_comp_level 2;
  gzip_proxied any;
  gzip_vary off;
  gzip_types text/plain text/css application/x-javascript text/xml application/xml application/rss+xml application/atom+xml text/javascript application/javascript application/json text/mathml;
  gzip_min_length  1000;
  gzip_disable     "MSIE [1-6]\.";

  server_names_hash_bucket_size 64;
  types_hash_max_size 2048;
  types_hash_bucket_size 64;

  proxy_cache_path /tmp/nginx.cache levels=1:2 keys_zone=twitch_cache:10m max_size=2g inactive=60m use_temp_path=off;

  proxy_buffer_size 8k;
  proxy_buffers 4 16k;
  proxy_busy_buffers_size 16k;

  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

  server {
    listen 8080;
    server_name localhost;

    # Healthcheck for load balancer and kubernetes
    location /healthcheck {
      default_type application/json;
      return 200 '{"status": "UP"}';
    }

    # Global traffic to be sent to frontend-website
    location / {
      proxy_cache twitch_cache;
      proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
      add_header X-Cache-Status $upstream_cache_status;

      proxy_pass http://frontend-website;
      proxy_set_header Host $host;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      keepalive_requests 1024;
    }

    # Twitch API traffic
    location /api {
      proxy_cache twitch_cache;
      proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
      add_header X-Cache-Status $upstream_cache_status;

      proxy_pass http://service-api;
      proxy_set_header Host $host;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      keepalive_requests 1024;
    }

  }

}
